<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Array Manipulation</h1>
        <p id="arrayInfo">Initial Array: <span id="arrayDisplay"></span></p>
        
        <button onclick="addElement()">Add Element</button>
        <button onclick="removeElement()">Remove Element</button>
        <button onclick="filterArray()">Filter Elements</button>
        <button onclick="mapArray()">Map to Uppercase</button>
        <button onclick="spliceArray()">Splice Array</button>
        
        <h3>Array Elements:</h3>
        <div class="row">
            <div class="flex-container" id="arrayList">
                <!-- List items will be injected here -->
            </div>
        </div>
        
        <!-- Background Color Changer -->
        <div class="input-group">
            <h3>Change Background Color</h3>
            <label for="bg-color">Select Background Color:</label>
            <input type="color" id="bg-color" value="#ffffff">
            <button onclick="changeBackgroundColor()">Apply Background</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
